<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CivicTrack - Submit Complaint</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ffe9;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      color: #2e7d32;
      display: none;
    }
    .status-section {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #ddd;
    }
    .status-result {
      margin-top: 15px;
      padding: 10px;
      background: #eef6ff;
      border: 1px solid #007bff;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <h1><b><i><u>CivicTrack</u></i></b></h1>
  <h2>Submit a Complaint</h2>

  <form id="complaintForm" enctype="multipart/form-data">
    <label for="category">Issue Category:</label>
    <select id="category" name="category" required>
      <option value="">--Select--</option>
      <option value="Garbage">Garbage</option>
      <option value="Streetlight">Streetlight</option>
      <option value="Water Leakage">Water Leakage</option>
      <option value="Road Damage">Road Damage</option>
      <option value="Other">Other</option>
    </select>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" placeholder="Describe the issue..." required></textarea>

    <label for="location">Location (Area/Street):</label>
    <input type="text" id="location" name="location" placeholder="Enter location" required />

    <label for="photo">Upload Photo (optional):</label>
    <input type="file" id="photo" name="photo" accept="image/*" />

    <button type="submit">Submit Complaint</button>
  </form>

  <div class="result" id="submitResult"></div>

  <div class="status-section">
    <h2>Check Complaint Status</h2>
    <label for="complaintId">Enter Complaint ID:</label>
    <input type="number" id="complaintId" placeholder="Enter your complaint ID" />
    <button id="checkStatusBtn">Check Status</button>

    <div class="status-result" id="statusResult"></div>
  </div>

  <script>
    const form = document.getElementById('complaintForm');
    const resultDiv = document.getElementById('submitResult');
    const checkBtn = document.getElementById('checkStatusBtn');
    const statusResult = document.getElementById('statusResult');

    // Handle complaint submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch('/api/complaints', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();

      if (data.success) {
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `
          <strong>Complaint submitted successfully!</strong><br>
          Your complaint ID is <b>${data.id}</b>.<br>
          Use this ID to check your complaint progress below.
        `;
        form.reset();
      } else {
        resultDiv.style.display = 'block';
        resultDiv.style.background = '#ffe9e9';
        resultDiv.style.border = '1px solid red';
        resultDiv.innerHTML = 'Failed to submit complaint.';
      }
    });

    // Handle complaint status check
    checkBtn.addEventListener('click', async () => {
      const id = document.getElementById('complaintId').value.trim();
      if (!id) {
        alert('Please enter a complaint ID.');
        return;
      }

      const res = await fetch(`/api/complaints/${id}`);
      const data = await res.json();

      if (data.error) {
        statusResult.style.display = 'block';
        statusResult.style.background = '#ffe9e9';
        statusResult.style.border = '1px solid red';
        statusResult.innerHTML = `<b>${data.error}</b>`;
      } else {
        statusResult.style.display = 'block';
        statusResult.style.background = '#eef6ff';
        statusResult.style.border = '1px solid #007bff';
        statusResult.innerHTML = `
          <strong>Complaint ID:</strong> ${data.id}<br>
          <strong>Category:</strong> ${data.category}<br>
          <strong>Description:</strong> ${data.description}<br>
          <strong>Location:</strong> ${data.location}<br>
          <strong>Status:</strong> <b>${data.status}</b><br>
          <strong>Submitted At:</strong> ${new Date(data.submittedAt).toLocaleString()}
          ${data.photo ? `<br><br><img src="${data.photo}" width="100%" style="max-width:300px;border-radius:8px;">` : ''}
        `;
      }
    });
  </script>

</body>
</html>
